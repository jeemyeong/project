<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>웹카페 - 반응형 웹디자인</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">
        <a href="#">
          <img src="images/logo.png" alt="Web Cafe">
        </a>
      </h1>
      <ul class="member clearfix">
        <li><a href="#">로그인</a></li><li><a href="#">회원가입</a></li>
        <li><a href="#">커뮤니티</a></li>
      </ul>
      <form action="javascript:alert('검색이 완료되었습니다.');" class="search-form">
        <fieldset>
          <legend>검색 폼</legend>
          <label for="search" class="readable-hidden">검색어</label>
          <input type="search" id="search" required placeholder="검색어를 입력하세요.">
          <button type="submit" class="btn-search">검색</button>
        </fieldset>
      </form>
    </header>
    <nav class="navigation">네비게이션</nav>
    <main class="main-content">메인 콘텐츠</main>
    <article class="slogan">슬로건</article>
    <footer class="footer">푸터</footer>
  </div>
  
</body>
</html>
